<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FB Auto Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 250px; }
    input, button { width: 100%; margin: 5px 0; padding: 10px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h3>Login to Facebook</h3>
  <input type="text" id="username" placeholder="Email or Phone" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Store the username and password in Chrome's local storage
      chrome.storage.local.set({ fb_username: username, fb_password: password }, () => {
        // Open the Facebook login page
        chrome.tabs.create({ url: "https://www.facebook.com/login" });
      });
    });
  </script>
</body>
</html>
